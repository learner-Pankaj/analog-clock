<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-dial">
        <div class="point"></div>
        <div class="hour hour1">1</div>
        <div class="hour hour2">2</div>
        <div class="hour hour3">3</div>
        <div class="hour hour4">4</div>
        <div class="hour hour5">5</div>
        <div class="hour hour6">6</div>
        <div class="hour hour7">7</div>
        <div class="hour hour8">8</div>
        <div class="hour hour9">9</div>
        <div class="hour hour10">10</div>
        <div class="hour hour11">11</div>
        <div class="hour hour12">12</div>
        <div class="brand">PANKAJ</div>
        
        <!-- minute hand -->
        <div class="min-hand-wrapper" id="min-hand">
            <div class="min-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>

        <!-- hour hand -->
        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">v</div>
            </div>
        </div>

        <!-- second hand -->
        <div class="sec-hand-wrapper" id="sec-hand">
            <div class="sec-hand">
                <div class="hand"></div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
